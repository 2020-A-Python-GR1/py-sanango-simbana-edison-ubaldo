<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRAPY</title>
    <style>
        /*
            ID
                #
        */
        #titulo-uno{
            background-color: cyan;
        }
        /* Por etiqueta
        */
        h1{
            background-color: chartreuse;
        }
        body{
            background-color: cornsilk;
        }
        p{
            background-color: darkmagenta;
        }
        .fondo-rojo{
            background-color: red;
        }
        .fondo-verde{
            background-color: green;
        }
        .fondo-amarillo{
            background-color: yellow;
        }
        /*            JERARQUIA: STYLE > ID > CLASS > ETIQUETA        */

        /* Etiqueta dentro de otra etiqueta*/
        li > p.epn.uno {
            background-color: green;
        }
        li > p.epn {
            background-color: red;
        }
        body > ul > li > p {
            background-color: orange;
        }

    </style>
</head>
<body>
    <h1 id="titulo-uno">TITULO </h1>
    <h1>Otro titulo</h1>
    <h1 class="fondo-rojo fondo-amarillo fondo-verde" style="background-color: maroon;"   >Tercer titulo </h1>
    <p>Parrafo uno</p>
    <p>Parrafo dos </p>
    <p class="fondo-rojo">Parrafo tres</p>
    <ul>
        <li><p class="epn uno">CERO</p></li>
        <li>UNO </li>
        <li><p>DOS</p></li>
        <li>TRES</li>
        <li><p class="epn">CUATRO</p></li>
    </ul>

    <li><p>FUERA DE UL</p></li>
</body>
</html>
